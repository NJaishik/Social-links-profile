<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-links-profile-main</title>
    <link href="./favicon-32x32.png" rel="icon" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="in">
      <div class="image">
        <img src="./avatar-jessica.jpeg" alt="Profile-Pic" />
      </div>

      <div class="space">
        <h1>Jessica Randall</h1>
        <p class="space1">London, United Kingdom</p>
      </div>
      <div class="space2">
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="button">
        <button class="botton1">GitHub</button>
        <button class="botton2">Frontend Mentor</button>
        <button class="botton3">LinkedIn</button>
        <button class="botton4">Twitter</button>
        <button class="botton5">Instagram</button>
      </div>
    </div>
  </body>
  <footer>
    Challenge by
    <a
      href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ/hub"
      target="_blank"
      >Frontend Mentor</a
    >. Coded by .<a href="#">Jaishik N</a>.
  </footer>
</html>
